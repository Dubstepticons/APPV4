[pytest]
# APPSIERRA Pytest Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (when using pytest-cov)
# pytest --cov=panels --cov=core --cov-report=term-missing

# Markers
markers =
    integration: Integration tests (may be slower)
    performance: Performance and stress tests
    signals: Signal introspection tests
    slow: Slow-running tests

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = pytest.log
log_file_level = DEBUG

# Timeout (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
