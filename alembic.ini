# ============================================================================
# Alembic Configuration File
# ============================================================================
# This file contains configuration for Alembic database migrations.
# Documentation: https://alembic.sqlalchemy.org/
# ============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# Options: local (default), utc
# timezone = local

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Database connection string
# Format: postgresql://user:password@host:port/database
# IMPORTANT: Set this via environment variable DATABASE_URL or update directly
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/appsierra

# Logging configuration
# The keys here will override those in the Alembic logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# ============================================================================
# Migration Environment Configuration
# ============================================================================
# You can customize migration behavior in alembic/env.py
#
# Common environment variables:
# - DATABASE_URL: Override the sqlalchemy.url setting above
# - ALEMBIC_CONFIG: Path to alternative config file
#
# Usage:
#   alembic revision --autogenerate -m "description"  # Create migration
#   alembic upgrade head                               # Apply migrations
#   alembic downgrade -1                              # Revert one migration
#   alembic current                                    # Show current version
#   alembic history                                    # Show migration history
# ============================================================================
